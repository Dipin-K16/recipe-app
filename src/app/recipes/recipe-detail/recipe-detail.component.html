<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive"/>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group"
        appDropDown>
            <button type="button" class="btn btn-primary dropdown-toggle"> Manage recipe <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li>
                    <a style="cursor: pointer;" (click)="onAddToShopList()">To shopping list</a>
                    <!-- (click)="onAddToShopList()" after using routing this is not needed to pass the value-->
                </li>
                <li>
                    <a style="cursor: pointer;" (click)="onEditRecipe()" >Edit Recipe</a>
                </li>
                <li>
                    <a style="cursor: pointer;" >Delete recipe</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            {{recipe.description}}
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">  
                    <!-- //the ingredient of specific recipe is shown by iterating ingredients array of selected recipe -->
                    {{ingredient.name}} - {{ingredient.amount}}
                </li>
            </ul>
        </div>
    </div>
</div>
