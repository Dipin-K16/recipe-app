<a [routerLink]="[index]" style="cursor: pointer;" routerLinkActive="active" class="list-group-item clearfix" >
    <!-- (click)="onSelected()" after routing its not needed to pass the value instead uses id of the recipie -->
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{recipes.name}}</h4> 
        <!-- // here recipes is the @Input variable it is the each recipeEl from the for loop -->
        <p class="list-group-item-text">{{recipes.description}}</p>
    </div>
    <span class="pull-right">
        <img  [src]="recipes.imagePath" class="img-responsive" style="max-height: 50px;"/>
    </span>
</a>
