<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddOrUpdateItem(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group"> 
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" name="name" ngModel required #nameInput/>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="number" class="form-control" name="amount" required ngModel #amountInput/>
                </div>
            </div> 
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit">{{editMode ? 'Update':'Add'}}</button>
                    <button class="btn btn-danger" *ngIf="editMode" type="button"(click)="onDelete()">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
                    </div>
            </div>
        </form>
    </div>

</div>
